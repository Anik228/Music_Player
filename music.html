<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
  

<div class="container">

    <div class="navbar">
        <img src="media/logo.png" alt="" class="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Specification</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Connect</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="left-col">
          <h1>THE<br>REAL<br>SOUND</h1>
        </div>
        <div class="right-col">
          <p>Click Here To Listen</p>
          <img src="media/play.png" alt="" id="icon">
          <img src="media/play.png" alt="" id="icon1">
        </div>
    </div>

    

</div>


<audio id="mySong">

<source src="media/song.m4a" type="audio/mp4">

</audio>
<audio id="mySong1">
    <source src="media/song1.m4a" type="audio/mp4">
</audio>

<script>
    var mySong2=document.getElementById("mySong");
    var mySong1=document.getElementById("mySong1");
    var icon=document.getElementById("icon");
    var mySong=mySong2;

    var count=1;

    icon.onclick=function(){
        if(mySong.paused){
            mySong.play();
            icon.src="media/pause.png";
        }
        else{
            mySong.pause();
            icon.src="media/play.png";
        }
        
    }

    icon1.onclick=function(){
     if(count%2!=0){
     mySong=mySong1;
     count++;
     }
     else{
     mySong=mySong2;
     count++;
     }
        
    }
   
</script>

</body>
</html>
